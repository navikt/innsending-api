components:
  schemas:
    FileUploadRequest:
      type: object
      description: Forespørsel om å laste opp en fil. Filen vil bli konvertert til pdf før den lagres.
      required:
      - fileContent
      properties:
        groupId:
          $ref: "../common/components.yaml#/components/schemas/UUID"
        fileContent:
          $ref: "#/components/schemas/FileContent"
    FileUploadResponse:
      type: object
      description: Svar på forespørsel om å laste opp en fil
      required:
      - id
      - groupId
      properties:
        id:
          $ref: "../common/components.yaml#/components/schemas/UUID"
        groupId:
          $ref: "../common/components.yaml#/components/schemas/UUID"
    FileContent:
      type: string
      format: binary
      nullable: false
