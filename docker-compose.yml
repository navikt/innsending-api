services:
  gotenberg:
    image: gotenberg/gotenberg:8.0.0
    container_name: gotenberg
    command: gotenberg --api-disable-health-check-logging --libreoffice-auto-start --webhook-disable --api-timeout 240s
    restart: always
    ports:
      - '3050:3000'

  db:
    image: postgres:15-alpine
    container_name: innsending-api-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5450:5432'
    volumes:
      - db:/var/lib/postgresql/data

  cloud-storage:
    image: fsouza/fake-gcs-server
    container_name: innsending-api-gcs
    restart: always
    entrypoint: [ "/bin/fake-gcs-server", "-data", "/data", "-scheme", "http" ]
    ports:
      - "4443:4443"

  innsending-api:
    depends_on:
      - db
      - gotenberg
      - cloud-storage
    container_name: innsending-api
    mem_reservation: 4000M
    build:
        dockerfile: DockerfileDev
    ports:
        - "9064:9064"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_PORT: 5432 # porten i docker, bruk den eksponerte 5450 porten for Ã¥ koble til utenfra
      DATABASE_HOST: db
      GOTENBERG_PORT: 3000
      GOTENBERG_HOST: gotenberg

volumes:
  db:
    driver: local
