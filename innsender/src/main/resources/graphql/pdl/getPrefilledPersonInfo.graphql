query PrefillData($ident: ID!, $historikk: Boolean!) {
	hentPerson(ident: $ident) {
		folkeregisteridentifikator(historikk: $historikk) {
		  identifikasjonsnummer
		  status
		  type
			metadata {
				...metadataDetails
			}
		}
		adressebeskyttelse(historikk: $historikk) {
			gradering
			metadata {
				...metadataDetails
			}
		}
		bostedsadresse(historikk: $historikk) {
			angittFlyttedato
			coAdressenavn
			gyldigFraOgMed
			gyldigTilOgMed
			vegadresse {
				...vegadresseDetails
			}
			utenlandskAdresse {
				...utenlandskAdresseDetails
			}
			metadata {
				...metadataDetails
			}
		}
		oppholdsadresse(historikk: $historikk) {
			oppholdAnnetSted
			coAdressenavn
			gyldigFraOgMed
			gyldigTilOgMed
			utenlandskAdresse {
				...utenlandskAdresseDetails
			}
			vegadresse {
				...vegadresseDetails
			}
			metadata {
				...metadataDetails
			}
		}
		kontaktadresse(historikk: $historikk) {
			gyldigFraOgMed
			gyldigTilOgMed
			type
			coAdressenavn
			postboksadresse {
				postbokseier
				postboks
				postnummer
			}
			vegadresse {
				...vegadresseDetails
			}
			utenlandskAdresse {
				...utenlandskAdresseDetails
			}
			metadata {
				...metadataDetails
			}
		}
		navn(historikk: $historikk) {
			fornavn
			mellomnavn
			etternavn
			gyldigFraOgMed
			metadata {
				...metadataDetails
			}
		}
		telefonnummer {
			landskode
			nummer
			prioritet
			metadata {
				...metadataDetails
			}
		}
	}
}

fragment metadataDetails on Metadata {
	endringer {
		kilde
		registrert
		registrertAv
		systemkilde
		type
	}
	master
	historisk
}

fragment vegadresseDetails on Vegadresse {
	husbokstav
	husnummer
	adressenavn
	bruksenhetsnummer
	tilleggsnavn
	postnummer
}

fragment utenlandskAdresseDetails on UtenlandskAdresse {
	adressenavnNummer
	bygningEtasjeLeilighet
	postboksNummerNavn
	postkode
	bySted
	regionDistriktOmraade
	landkode
}
