query ($ident: String!) {
	dokumentoversiktSelvbetjening(ident: $ident, tema: [] ) {
		journalposter {
			journalpostId
			tittel
			eksternReferanseId
			journalstatus
			journalposttype
			tema
			kanal
			relevanteDatoer {
				dato
				datotype
			}
			avsender {
				id
				type
				navn
			}
			dokumenter {
				brevkode
				tittel
			}
		}
	}
}

