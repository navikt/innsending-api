query dokumentoversiktSelvbetjening($ident: String!) {
	id: $ident, kanal: [NAV_NO], foerste: 500 {
		journalposter {
			avsenderMottaker {
				navn
			}
			bruker {
				id
				type
			}
			dokumenter {
				k_tilkn_jp_som
				brevkode
				tittel
			}
			eksternReferanseId
			kanal
			journalstatus
			relevanteDatoer {
				dato
				datotype
			}
			sak {
				fagsakId
			}
			tema
			tittel
		}
	}
}

