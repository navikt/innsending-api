apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: innsending-api
  namespace: team-soknad
  labels:
    team: team-soknad
spec:
  image: {{image}}
  port: 9064
  liveness:
    path: /health/isAlive
    initialDelay: 20
  readiness:
    path: /health/isReady
    initialDelay: 20
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: 3000m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 1Gi
  ingresses:
  {{#each INGRESSES as |url|}}
     - {{url}}
  {{/each}}
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: {{ SRV_KV_PATH }}
      - mountPath: /var/run/secrets/nais.io/appdynamics
        kvPath: {{ APPDYN_KV_PATH }}
      - mountPath: /secrets/innsending-data
        kvPath: secret/team-soknad/innsending/basicauth

  env:
    - name: APP_VERSION
      value: "1"
    - name: DATABASE_PORT
      value: "5432"
    - name: DATABASE_JDBC_URL
      value: jdbc:postgresql://{{ DATABASE_HOST }}/{{ DATABASE_NAME }}
    - name: DATABASE_HOST
      value: {{ DATABASE_HOST }}
    - name: DATABASE_NAME
      value: {{ DATABASE_NAME }}
    - name: VAULT_DB_PATH
      value: {{ VAULT_DB_PATH }}
    - name: SPRING_PROFILES_ACTIVE
      value: {{ SPRING_PROFILES_ACTIVE }}
